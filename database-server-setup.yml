# Database
---
  - hosts: database
    become: true
    tasks:
      - name: install required packages / tools
        apt:
          name: python-mysqldb
          state: present
          update_cache: yes

      - name: Install mysql
        apt:
          name: mysql-server
          state: present
          update_cache: yes
      - name: Check mysql
        service:
          name: mysql
          state: started
          enabled: yes
      - name: ensure mysql listening on all ports
        lineinfile:
          path: /etc/mysql/my.cnf
          regexp: '^bind-address'
          line: 'bind-address = 0.0.0.0'
        notify: restart mysql

      - name: create demo database
        mysql_db:
          name: demo
          state: present

      - name: create database user
        mysql_user:
          name: demo
          password: demo
          priv: 'demo.*:ALL'
          host: '%'
          state: present

    handlers:
      - name: restart mysql
        service:
          name: mysql
          state: restarted
