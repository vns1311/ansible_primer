# Web Server Setup
---
  - hosts: webserver
    become: true
    tasks:
      - name: Install webserver components
        apt:
          name: '{{ item }}'
          state: present
          update_cache: yes
        with_items:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv

      - name: ensure apache2 started
        service:
          name: apache2
          state: started
          enabled: yes

      - name: ensure libapache2-mod-wsgi installed
        apache2_module:
          state: present
          name: wsgi
        notify: restart apache2
